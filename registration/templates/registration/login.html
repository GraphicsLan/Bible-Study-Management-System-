{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUNCCU Bible Study Login</title>
    <link rel="icon" href="{% static 'registration/photos/Round logo 2.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        :root {
            --primary: #3f9037;
            --primary-light: #2c8e22;
            --accent: #ff0000;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --white: #ffffff;
            --gray: #e0e0e0;
            --dark-gray: #95a5a6;
            --shadow: 0 4px 16px rgba(44,142,34,0.10);
            --transition: all 0.3s cubic-bezier(.4,0,.2,1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background:linear-gradient(135deg, rgba(44, 142, 34, 0.1) 0%, rgba(255, 255, 255, 1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: var(--white);
            border-radius: 14px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .login-header p {
            color: var(--dark-gray);
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1.5px solid var(--gray);
            border-radius: 7px;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 142, 34, 0.13);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input {
            width: auto;
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 0.9rem;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 7px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1.5rem;
        }

        .btn-login:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .register-link {
            text-align: center;
            color: var(--dark-gray);
            font-size: 0.95rem;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Login to access your Bible Study account</p>
        </div>

        <form id="loginForm" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="loginId">Email or Phone Number</label>
                <input type="phone, email" id="loginId" name="loginId" placeholder="Enter your email or phone" required>
            </div>

            <div class="input-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" name="userId" placeholder="Enter your user ID" required>
            </div>

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-link">Forgot User ID?</a>
            </div>

            <button type="submit" class="btn-login">Login <i class="fas fa-sign-in-alt"></i></button>

            <div class="register-link">
                New to EUNCCU Bible Study? <a href="{% url 'register' %}">Register here</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = '{% url "dashboard" %}';
        });
    </script>
</body>
</html>
